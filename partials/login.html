<div class="main-container">
        <div class="login">
                <input type="text" ng-model="email" placeholder="Username" class="input">
                <input type="password" ng-model="password" placeholder="Password" class="input">
                <input type="submit" class="button" value="LogIn" ng-click="login()">
                <input type="checkbox" id="keepmein" ng-model = "keepmein">
                <label for="keepmein">Keep Me Logged In</label>
        </div>

</div>
